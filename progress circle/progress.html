<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Circle</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <!-- Study Youtube 
        https://www.youtube.com/watch?v=EuE13Y5qjzY -->

    <div class="card">
        <div class="rating">
            <h2><span class="counter" data-target="90">90</span><sub>%</sub>
            <br>HTML</h2>
            <div class="block"></div>
        </div>
    </div>

    <script>
        const rating = document.getElementsByClassName('rating')[0];
        const block = document.getElementsByClassName('block');
        for (var i = 1; i < 100; i++){
            rating.innerHTML += "<div class='block'></div>";
            block[i].style.transform = "rotate("+ 3.6 * i + "deg)";
            block[i].style.animationDelay = `${i/200}s`;
        }


        // 360deg / 100 = 3.6deg
    </script>

</body>
</html>
