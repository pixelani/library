<!-- 자바스크립트로 4개를 제어 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Circle</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'pretendard',sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(#444,#222);
        }

        .progress_title{
            font-family: 'pretendard','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            color: #fff;
            position: relative;
            top: 10px;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            width: 1000px; /* Adjust width as needed */
        }

        .card {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .card .rating {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0; /* 초기에 투명하도록 설정 */
            animation: animateRating 0.5s ease forwards; /* 애니메이션 효과 추가 */
        }

        @keyframes animateRating {
            to {
                opacity: 1;
            }
        }

        .card .rating .block{
            position:absolute;
            width: 3px;
            height: 10px;
            background: #000;
            left: 50%;
            transform-origin: 50% 100px;
            opacity: 0;
            animation: animateBlock 0.1s linear forwards;
        }

        @keyframes animateBlock {
            to {
                opacity: 1;
            }
        }

        .card .rating .block:nth-child(-n+91) {
            background: greenyellow;
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
        }

        .card .rating h2 {
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
        }

        .card .rating h2 span {
            font-size: 2.5em;
            font-weight: 700;
        }

        .card .rating h2 sub {
            font-size: 1.5em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- 카드 컨테이너는 JavaScript를 통해 채워짐 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cardContainer = document.querySelector('.card-container');

            // 카드 데이터와 각도 설정
            const cardsData = [
                {
                    percentage: 90,
                    courseName: "클라우드 환경과 자바 개발자 양성과정",
                    period: "2022.12.20 - 2023.05.30",
                    angles: [10, 20, 30, 40]
                },
                {
                    percentage: 75,
                    courseName: "데이터 분석 및 AI 기술",
                    period: "2023.01.15 - 2023.06.30",
                    angles: [15, 30, 45, 60]
                },
                {
                    percentage: 85,
                    courseName: "프론트엔드 개발 심화 과정",
                    period: "2023.02.01 - 2023.07.15",
                    angles: [20, 40, 60, 80]
                },
                {
                    percentage: 95,
                    courseName: "풀스택 개발자 양성 과정",
                    period: "2023.03.20 - 2023.09.05",
                    angles: [25, 50, 75, 100]
                }
            ];

            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                const rating = document.createElement('div');
                rating.classList.add('rating');
                const h2 = document.createElement('h2');
                h2.innerHTML = `<span class="counter" data-target="${data.percentage}">${data.percentage}</span><sub>%<br></sub>`;
                rating.appendChild(h2);
                
                for (let i = 0; i < 100; i++) {
                    const block = document.createElement('div');
                    block.classList.add('block');
                    let angle = i < data.angles.length ? data.angles[i] : 3.6 * i;
                    block.style.transform = `rotate(${angle}deg)`;
                    block.style.animationDelay = `${i/200}s`;
                    rating.appendChild(block);
                }

                card.appendChild(rating);
                const span = document.createElement('span');
                span.classList.add('progress_title');
                span.innerHTML = `교육과정명: ${data.courseName}<br>교육기간: ${data.period}`;
                card.appendChild(span);
                cardContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
