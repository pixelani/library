<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Circle</title>
    <link rel="stylesheet" href="progress.css">
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'pretendard', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(#444, #222);
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* 카드 사이의 간격 */
        }

        .card {

            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px; /* 카드 사이의 마진 설정 */
        }

        .progress_title {
            width: 200px;
            font-size: 12px;
            color: #fff;
            position: absolute;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .rating {

            position: relative;
            width: 100%;
            height: 100%;
        }

        .rating .block {
            position: absolute;
            width: 3px;
            height: 10px;
            background: #000;
            left: 50%;
            transform-origin: 50% 100px;
            opacity: 1; /* 항상 가득 차 있도록 설정 */
        }

        .rating h2 {
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
        }

        .rating h2 span {
            font-size: 2.5em;
            font-weight: 700;
        }

        .rating h2 sub {
            font-size: 1.5em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- 첫 번째 카드 -->
        <div class="card">
            <div class="rating">
                <h2><span class="counter" data-target="3">3</span><sub>%<br></sub></h2>
                <div class="block"></div>
            </div>
            <span class="progress_title">
                교육과정명: 클라우드 환경과 자바 개발자 양성과정<br>
                교육기간: 2022.12.20 - 2023.05.30
            </span>
        </div>

        <!-- 두 번째 카드 -->
        <div class="card">
            <div class="rating">
                <h2><span class="counter" data-target="100">100</span><sub>%<br></sub></h2>
                <div class="block"></div>
            </div>
            <span class="progress_title">
                교육과정명: 데이터 과학 전문가 과정<br>
                교육기간: 2023.01.10 - 2023.06.20
            </span>
        </div>

        <!-- 세 번째 카드 -->
        <div class="card">
            <div class="rating">
                <h2><span class="counter" data-target="75">75</span><sub>%<br></sub></h2>
                <div class="block"></div>
            </div>
            <span class="progress_title">
                교육과정명: 웹 개발자 부트캠프<br>
                교육기간: 2023.02.15 - 2023.07.25
            </span>
        </div>

        <!-- 네 번째 카드 -->
        <div class="card">
            <div class="rating">
                <h2><span class="counter" data-target="60">95</span><sub>%<br></sub></h2>
                <div class="block"></div>
            </div>
            <span class="progress_title">
                교육과정명: AI 엔지니어링<br>
                교육기간: 2023.03.01 - 2023.08.10
            </span>
        </div>
    </div>


    <script>
        document.querySelectorAll('.card').forEach((card) => {
            const target = parseInt(card.querySelector('.counter').getAttribute('data-target'), 10);
    
            // 배경 블록 생성
            for (let i = 1; i < 100; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.transform = `rotate(${3.6 * i}deg)`;
                card.querySelector('.rating').appendChild(block);
            }
    
            // data-target 값에 따라 순차적으로 녹색 블록 표시
            const blocks = card.querySelectorAll('.block');
            blocks.forEach((block, index) => {
                // 지연 시간을 설정하여 순차적으로 켜지도록 함
                setTimeout(() => {
                    if (index < target) {
                        block.style.background = 'greenyellow';
                        block.style.boxShadow = '0 0 5px #0f0, 0 0 10px #00ff00';
                    }
                }, index * 20); // 각 블록마다 50ms의 지연을 추가
            });
        });
    </script>
